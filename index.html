<!DOCTYPE html>
<html>
    <head>

        <title>ASN List 更新</title>
        <meta charset="utf-8"/>
        <link rel="icon" href="./image/fabicon.ico">

        <style type="text/css">
 
        </style>

        <script>
            // define the callAPI function that takes a first name and last name as parameters
            var callAPI = (pic,company)=>{
                // instantiate a headers object
                var myHeaders = new Headers();
                // add content type header to object
                myHeaders.append("Content-Type", "application/json");
                // using built in JSON utility package turn object to string and store in a variable
                var raw = JSON.stringify({"pic":pic,"company":company});
                // create a JSON object with parameters for API call and store in a variable
                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };
                // make API call with parameters and use promises to get response
                fetch("https://vh156x0f2a.execute-api.ap-northeast-1.amazonaws.com/Prod", requestOptions)
                .then(response => response.text())
                .then(result => alert(JSON.parse(result).body))
                .catch(error => console.log('error', error));
            }
        </script>

    </head>

    <body>
        <table>
            <tr>
                <td><img src="./image/logo.png" alt="ロゴ" width="100%" height="100%"></td>
                <td>&nbsp;</td>
                <td align="left" class="title"><font size="4">新規開拓企業入力フォーム</font></td>
            </tr>
        </table>
        <br>

        <form>
            <table>
                <tr>
                    <td align="right">ASN窓口：</td>
                    <td><select name="pic" id="pic">
                        <option>蛭田</option>
                        <option>佐藤</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="right">企業名：</td>
                    <td><input type="text" id="company"></td>
                </tr>
                <tr>
                    <td align="right">人事担当者・連絡先：</td>
                    <td><textarea cols="100" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td align="right">今期採用人数：</td>
                    <td><textarea cols="100" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td align="right">企業詳細：</td>
                    <td><textarea cols="100" rows="5" placeholder="・広告業界でNo.3&#13;&#10;・アニメコンテンツ発信（ドラえもんやクレヨンしんちゃん、ワンピースや仮面ライダーといった有名作品の製作に携わっている）&#13;&#10;・温和な方が多く、家庭を大事にする方も多い"></textarea></td>
                </tr>
                
                <tr>
                    <td align="right">ポジション：</td>
                    <td><textarea cols="100" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td align="right">ポジション詳細：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">応募要件：</td>
                    <td><textarea cols="100" rows="5" placeholder="年齢、学歴、必要経験、経験年数必須"></textarea></td>
                </tr>
                <tr>
                    <td align="right">年収水準：</td>
                    <td><textarea cols="100" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td align="right">内定者イメージ：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">訴求ポイント：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">選考フロー：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">面接質問例・ポイント：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">フィー率・返金規定：</td>
                    <td><select name="fee" id="fee">
                        <option>35%</option>
                        <option>その他</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="right">契約特記：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">アプライ方法：</td>
                    <td><select name="apply" id="apply">
                        <option>HRMOS</option>
                        <option>ジョブカン</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="right">注意点：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">その他情報：</td>
                    <td><textarea cols="100" rows="5"></textarea></td>
                </tr>

            </table>
            <button onclick="callAPI(document.getElementById('pic').value,document.getElementById('company').value)">送信</button>

            

        </form>
        
    </body>
</html>
